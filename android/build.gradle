buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0' // Ensure this is the correct version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31" // Add Kotlin plugin if using Kotlin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Clean task
task clean(type: Delete) {
    delete rootProject.buildDir
}
